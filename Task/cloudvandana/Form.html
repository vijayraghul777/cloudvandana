<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 102vh;
            margin: 0;
        }

        
        .container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 50%;
            padding-bottom: 0px;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #3498db;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <form> <h2 style="text-align: center;">Customer Survey form</h2>
            <br>
            <div class="form-row">
                <div class="form-group col">
                    <label for="firstName">Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Name" required>
                </div>
                <div class="form-group col">
                    <label for="lastName">Email:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label>Is this first time You are using our Products & Service ?</label>
                <br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                    <label class="form-check-label" for="male">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                    <label class="form-check-label" for="female">No</label>
                </div>

            </div>

            <div class="form-group">
                <label>Would you Suggestion to your friends and colleagues ? </label>
                <br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                    <label class="form-check-label" for="male">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                    <label class="form-check-label" for="female">No</label>
                </div>
            </div>


            <div class="form-group">
                <label>How satisfied are you with our company overall ? </label>
                <br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                    <label class="form-check-label" for="male">satisfied</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                    <label class="form-check-label" for="female">Undecided</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="other" name="gender" value="Other">
                    <label class="form-check-label" for="other">Unsatisfied</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments (up to 500 words):</label>
                <textarea class="form-control" id="comments" maxlength="500" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2023 Customer survey Form. All Rights Reserved | Designed by <b style="color: blue;">W3Layouts</b>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
